<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Youth Council Platform')"></thymeleaf>
    <script defer th:src="@{/js/index.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>

<body class="d-flex h-100 text-center bg-dark">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column top">
    <header class="mb-auto d-flex flex-row justify-content-between sticky-top bg-dark rounded p-3">
            <a role="link" th:href="@{/}" class="d-flex h-100 align-items-center text-decoration-none">
                <div>
                <img class='object-fit-cover ' th:src="'data:image/jpeg;base64,' + ${logo}"
                     style="height:30px;width:30px;">
                </div>
                <div class="ms-5">
            <h3 class="mb-0 text-light d-none d-md-block" th:text="${tenant}">
            </h3>
                </div>
        </a>
            <nav
                    class="nav nav-masthead justify-content-center float-md-end"
            >
                <a
                        class="nav-link fw-bold py-1 px-0 active"
                        aria-current="page"
                >Home</a>
                <a
                        class="nav-link fw-bold py-1 px-0"
                        aria-current="page"
                >Get Informed!</a>

                <a
                        class="nav-link fw-bold py-1 px-0"
                        th:href="@{/login}"
                        sec:authorize="!isAuthenticated()"
                >Log In</a
                >
            </nav>
    </header>

    <main class="px-3">
        <div
                class="d-flex justify-content-center align-items-center text-light banner mt-0"
                id="home"
        >
            <h1 class="animate-title display-1">Welcome To <p th:text="${tenant}" class=""></p></h1>
        </div>

        <section id="about-us" class="hidden">
            <div
                    class="p-5 mb-4 bg-light rounded-3 d-flex flex-column justify-content-center align-items-center"
            >
                <div class="container-fluid">
                    <h1 class="fw-bold text-dark">This would be a section title</h1>
                    <p class="fs-4 text-dark">
                        Section description
                    </p>
                </div>
                <div class="bg-dark h-100">
                    <img
                            class='object-fit-cover ' th:src="'data:image/jpeg;base64,' + ${logo}"

                    />

                </div>
            </div>
            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 rounded-3 bg-light">
                        <h2>Section Title</h2>
                        <p>
                            Section Description
                        </p>
                    <div class="h-100">
                        <img
                                class='object-fit-cover ' th:src="'data:image/jpeg;base64,' + ${logo}"

                        />

                    </div>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <div
                            class="col-md h-100 p-5 bg-light border rounded-3"
                    >
                        <h2>Section Title</h2>
                        <p>
                            Section Description
                        </p>
                    <div class="h-100">
                        <img
                                class='object-fit-cover ' th:src="'data:image/jpeg;base64,' + ${logo}"

                        />

                    </div>
                    </div>
                </div>
            </div>
        </section>


        </section>
        <section id="news" class="hidden mt-5 ">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div
                        class="container-fluid py-5 d-flex justify-content-center align-items-center row"
                >
                    <h1 class="display-5 fw-bold text-dark">
                        News Section Coming Soon!
                    </h1>
                    <p class="col-md-8 fs-4 text-dark">
                        Were working on it!
                    </p>
                </div>
            </div>
        </section>
        <hr/>
    </main>
</div>
</body>
</html>
