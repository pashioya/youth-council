<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Manage account')"/>
    <script defer th:src="@{/js/user.js}"></script>
    <script defer th:src="@{/js/index.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/user.css}"/>
</head>
<body class="d-flex h-100 text-left">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column top bg-none">
    <div th:include="fragments/header :: header(page='NONE')"
         class="d-flex flex-row justify-content-between sticky-top rounded p-3"></div>

    <main class="h-100 d-flex justify-content-center">
        <div class="align-self-center col-lg-6 bg-light rounded-3 text-black border-dark" th:id="'user_' + ${user.id}">
            <div
                    class="g-0 overflow-hidden mb-4 d-flex h-md-250 position-relative w-auto h-auto"
            >
                <div
                        class="col p-4 d-flex flex-column position-static"
                >
                    <h1 class="m-5 border-bottom text-center">
                        Hello, <span th:text="${user.getFirstName()}"></span> <span th:text="${user.getLastName()}"></span>!
                    </h1>

                    <div class="d-flex flex-column m-5" th:id="'user_' + ${user.id}">
                        <p>Username: <span th:text="${user.getUsername()}"></span></p>
                        <p>Email: <span th:text="${user.getEmail()}"></span></p>
                        <p>Password: <span>******************</span></p>
                        <div>
                            <p role="button" class="btn" id="change">Change password</p>
                            <div class="d-flex flex-row">
                                <input type="password" id="changePasswordInput" class="form-control">
                                <button type="button" id="changePasswordButton" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger" id="deleteButton">
                Delete account
            </button>
        </div>
    </main>

    <div th:include="fragments/footer :: footer"></div>
</div>
</body>
</html>
