<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Manage account')"/>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <script defer th:src="@{/js/user.js}"></script>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body class="bg-light">
<div th:include="fragments/header :: header"></div>
<div th:include="fragments/sidebar :: sidebar(ycId=1)"></div>

<main>
    <table class="table table-borderless datatable">
        <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Postcode</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-primary" th:text="${one_user.firstName}"></td>
            <td class="text-primary" th:text="${one_user.lastName}"></td>
            <td class="text-primary" th:text="${one_user.username}"></td>
            <td class="text-primary" th:text="${one_user.email}"></td>
            <td class="text-primary" th:text="${one_user.postCode}"></td>
            <td>
                <input type="text" th:value="${one_user.password}" class="form-control">
            </td>
            <td>
                <button type="button" class="btn btn-primary">Save</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-danger">Delete account</button>
</main>

<div th:include="fragments/modules-footer :: footer"></div>
</body>
</html>
