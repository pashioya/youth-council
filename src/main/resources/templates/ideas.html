<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf
            th:replace="fragments/meta :: meta_script_link('Action Points')"></thymeleaf>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/ideas.css}"/>
    <script defer th:src="@{/js/forms/add_comment.js}"></script>
    <script defer th:src="@{/js/forms/add_idea.js}"></script>
    <script defer th:src="@{/js/entities/interact_with_entity.js}"></script>
</head>
<body class="bg-light">
<div th:include="fragments/header :: header"></div>
<div th:include="fragments/sidebar :: sidebar(ycId=1)"></div>
<div class="height-100 bg-light pt-4 mt-5">
    <main class="container">
        <div
                class="col mb-2 d-flex justify-content-center flex-column align-items-center"
        >
            <div class="col-md-6">

                <!--                thymeleaf ideas-->
                <div
                        th:each="idea : ${ideas}"
                        class="col g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
                >
                    <div
                            class="col p-4 d-flex flex-column position-static"
                    >
                        <!--                            images-->
                        <div class="col-auto d-none d-lg-block">
                            <div
                                    th:attr="id='myCarousel' + ${idea.getId()}"
                                    class="carousel slide"
                                    data-bs-ride="carousel"
                            >
                                <div class="carousel-indicators">
                                    <button
                                            type="button"
                                            th:attr="data-bs-target='#myCarousel' + ${idea.getId()}"
                                            data-bs-slide-to="0"
                                            class="active"
                                            aria-current="true"
                                            aria-label="Slide 1"
                                    ></button>
                                    <button
                                            type="button"
                                            th:attr="data-bs-target='#myCarousel' + ${idea.getId()}"
                                            data-bs-slide-to="1"
                                            aria-label="Slide 2"
                                    ></button>
                                    <button
                                            type="button"

                                            th:attr="data-bs-target='#myCarousel' + ${idea.getId()}"
                                            data-bs-slide-to="2"
                                            aria-label="Slide 3"
                                    ></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img
                                                src="https://source.unsplash.com/random/225"
                                                alt="random"
                                        />
                                    </div>
                                    <div class="carousel-item">
                                        <img
                                                src="https://source.unsplash.com/random/201"
                                                alt="random"
                                        />
                                    </div>
                                    <div class="carousel-item">
                                        <img
                                                src="https://source.unsplash.com/random/2012"
                                                alt="random"
                                        />
                                    </div>
                                </div>
                                <button
                                        class="carousel-control-prev"
                                        type="button"
                                        th:attr="data-bs-target='#myCarousel' + ${idea.getId()}"
                                        data-bs-slide="prev"
                                >
                                            <span
                                                    class="carousel-control-prev-icon"
                                                    aria-hidden="true"
                                            ></span>
                                    <span class="visually-hidden"
                                    >Previous</span
                                    >
                                </button>
                                <button
                                        class="carousel-control-next"
                                        type="button"
                                        th:attr="data-bs-target='#myCarousel' + ${idea.getId()}"
                                        data-bs-slide="next"
                                >
                                            <span
                                                    class="carousel-control-next-icon"
                                                    aria-hidden="true"
                                            ></span>
                                    <span class="visually-hidden"
                                    >Next</span
                                    >
                                </button>
                            </div>
                        </div>
                        <!--                            theme -->
                        <strong class="d-inline-block mb-1 text-primary" th:text="${idea.getTheme()}">Theme</strong>
                        <!-- <h3 class="mb-1">Idea Title</h3> -->
                        <div class="col d-flex gap-2 mb-4">
                            <!--                                author-->
                            <div class="text-muted fs-6" th:text="${idea.getAuthor()}">Author</div>
                            <div class="text-muted fs-6">Â·</div>
                            <!--                                time-->
                            <div class="text-muted fs-6"
                                 th:text="${#temporals.format(idea.getDateAdded(), 'yyyy-MM-dd')}">Date
                                /Time
                            </div>
                        </div>
                        <!--                            description -->
                        <p class="mb-4" th:text="${idea.getDescription()}">
                        </p>
                        <div class="d-flex flex-row gap-3">
                            <!--                                like button-->
                            <div
                                    class="d-flex flex-row align-items-center"
                                    th:attr="onclick=|like(${idea.getId()},'ideas')|"
                                    role="button"
                            >
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                >
                                    <path
                                            d="M20.205 4.791a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412L12 21.414l8.207-8.207c2.354-2.353 2.355-6.049-.002-8.416z"
                                    ></path>
                                </svg>
                                <p class="small text-muted mb-0" th:text="${idea.getLikes()}"></p>
                            </div>
                            <!--                                end like button-->
                            <!--                                comment button-->

                            <div
                                    class="d-flex flex-row align-items-center"
                            >
                                <button
                                        class="btn btn-primary"
                                        style="all: unset; cursor: pointer"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        aria-expanded="true"
                                        th:data-bs-target="'#idea-' + ${idea.getId()} + '-comment-section'"
                                        th:attr="aria-controls='idea-' + ${idea.getId()} + '-comment-section'"
                                >
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                    >
                                        <path
                                                d="M20 1.999H4c-1.103 0-2 .897-2 2v18l4-4h14c1.103 0 2-.897 2-2v-12c0-1.103-.897-2-2-2zm-6 11H7v-2h7v2zm3-4H7v-2h10v2z"
                                        ></path>
                                    </svg>
                                </button>
                            </div>

                            <!--                                end comment button-->
                            <!--                                share button -->
                            <div
                                    class="d-flex flex-row align-items-center"
                            >
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                >
                                    <path
                                            d="M5.5 15a3.51 3.51 0 0 0 2.36-.93l6.26 3.58a3.06 3.06 0 0 0-.12.85 3.53 3.53 0 1 0 1.14-2.57l-6.26-3.58a2.74 2.74 0 0 0 .12-.76l6.15-3.52A3.49 3.49 0 1 0 14 5.5a3.35 3.35 0 0 0 .12.85L8.43 9.6A3.5 3.5 0 1 0 5.5 15zm12 2a1.5 1.5 0 1 1-1.5 1.5 1.5 1.5 0 0 1 1.5-1.5zm0-13A1.5 1.5 0 1 1 16 5.5 1.5 1.5 0 0 1 17.5 4zm-12 6A1.5 1.5 0 1 1 4 11.5 1.5 1.5 0 0 1 5.5 10z"
                                    ></path>
                                </svg>
                            </div>
                            <!--                                end share button-->
                        </div>
                        <!--                                comments-->
                        <div
                                class="collapse mt-5"
                                th:attr="id='idea-' + ${idea.getId()} + '-comment-section'"
                        >
<!--                            comment submission form-->
                            <form
                                    class="form-floating mb-4 bg-light-subtle d-flex comment-form"
                                    th:attr="id='add-comment-idea-' + ${idea.getId()}"
                                    action="#"
                            >
                                <div class="w-100 mb-3 d-flex">
                                    <span
                                            class="form-control d-block w-100 overflow-hidden textarea"
                                            th:attr="id='add-comment-' + ${idea.getId()}"
                                            contenteditable
                                    >
                                    </span>
                                    <span class="input-group-text" id="basic-addon2">
                                        <button
                                                style="all: unset; cursor: pointer"
                                                type="submit"
                                                class="submit-comment"
                                        >
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                style="height: 30px; width: 30px"
                                                width="30"
                                                height="30"
                                                fill="currentColor"
                                                class="bi bi-send submit-button"
                                                viewBox="0 0 16 16"
                                        >
                                        <path
                                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                                        />
                                        </svg>
                                        </button>
                                    </span>
                                </div>
                            </form>
                            <!--                            comment submission form ends-->
                            <div
                                    class="fs-6 text-secondary bg-light d-flex flex-column gap-3"
                            >
                                <div th:each="comment : ${idea.getComments()}"
                                     th:attr="id='idea-' + ${idea.getId()} + '-comment-' + ${comment.getId()}"
                                     class="card">
                                    <div
                                            class="card-header d-flex justify-content-between"
                                    >
                                        <div
                                                class="d-flex align-items-center gap-3"
                                        >
                                            <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    style="
                                                            width: 42px;
                                                            height: 42px;
                                                        "
                                                    width="32"
                                                    height="32"
                                                    fill="currentColor"
                                                    class="bi bi-person-circle d-flex"
                                                    viewBox="0 0 16 16"
                                            >
                                                <path
                                                        d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
                                                />
                                                <path
                                                        fill-rule="evenodd"
                                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                                                />
                                            </svg>
                                            <span th:text="${comment.getAuthor()}"></span>
                                        </div>
                                        <div
                                                class="d-flex align-items-center gap-3"
                                        >
                                            <span class="date-time" th:text="${comment.getCreatedDate()}"></span>
<!--                                            comment edit button-->
                                            <a
                                                    class="text-secondary"
                                                    href="#"
                                            >
                                                <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="16"
                                                        height="16"
                                                        fill="currentColor"
                                                        class="bi bi-pencil"
                                                        viewBox="0 0 16 16"
                                                >
                                                    <path
                                                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                                                    />
                                                </svg>
                                            </a>
                                            <!--                                            comment edit button ends-->
                                            <!--                                            comment delete button-->
                                            <button
                                                    class="text-danger"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#modal"
                                                    style="
                                                            border: none;
                                                            background: none;
                                                        "
                                            >
                                                <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="16"
                                                        height="16"
                                                        fill="currentColor"
                                                        class="bi bi-trash col"
                                                        viewBox="0 0 16 16"
                                                >
                                                    <path
                                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                                                    />
                                                    <path
                                                            fill-rule="evenodd"
                                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                                                    />
                                                </svg>
                                            </button>
                                            <!--                                            comment delete button ends-->
                                        </div>
                                    </div>
                                    <div class="card-body d-flex gap-3">
                                        <span th:text="${comment.getContent()}" class="comment-content col"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                                end comments-->
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="idea-submission-modal" tabindex="-1" aria-labelledby="idea-submission-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center" id="idea-submission-modal-label">Create Idea</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="submitForm">
                            <div class="form-group mt-5">
                                <label for="theme">Choose your theme</label>
                                <select class="form-control" id="theme">
                                    <option th:each="theme : ${themes}" th:value="${theme.id}" th:text="${theme.name}"></option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="description" >What's your idea?</label>
                                <textarea class="form-control" id="description" placeholder="What needs to change?"></textarea>
                            </div>
                            <div class="form-group mt-3 mb-5">
                                <button type="submit" class="btn btn-primary ">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--            thymeleaf end-->
        <div class="container sticky-bottom">
                <button
                        class="btn btn-success lg-rounded shadow position-absolute bottom-0 end-0 mb-5 me-5" data-bs-toggle="modal" data-bs-target="#idea-submission-modal"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="white"
                            width="48"
                            height="48"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 4.5v15m7.5-7.5h-15"
                        />
                    </svg>
                </button>
        </div>
    </main>
</div>
</body>
</html>
