<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../static/css/sign-up.css}">
    <!--    <thymeleaf th:replace="fragments/meta :: meta_script_link"/>-->
    <title>Create an account</title>
</head>
<body>
<div class="container">
    <div class="register-box">
        <h1>Create an account</h1>
        <form action="" method="post">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="name" required>

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" name="password" required>

            <div class="zip">
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>
    <div class="social-login">
        <p>Or sign up with:</p>
        <a href="#" class="google-btn"><i class="fab fa-google"></i> Google</a>
        <a href="#" class="facebook-btn"><i class="fab fa-facebook"></i> Facebook</a>
    </div>
</div>
</body>
</html>
