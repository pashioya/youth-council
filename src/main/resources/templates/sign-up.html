<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Sign Up')"></thymeleaf>
    <script defer th:src="@{/js/forms/sign-up.js}"></script>

</head>
<body class="bg-light">
<section class="vh-100">
    <div class="container py-5 h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100"
        >
            <form
                    class="col-12 col-md-8 col-lg-6 col-xl-5 needs-validation"
                    th:action="@{/register}"
                    method="POST"
                    novalidate
            >
                <div
                        class="card shadow-lg"
                >
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Create an account</h3>

                        <div class="names d-flex">
                            <div class="form-floating mb-4 col-6">
                                <input
                                        type="text"
                                        name="firstName"
                                        id="firstName"
                                        class="form-control form-control-lg"
                                        placeholder="firstName"
                                        required
                                />
                                <label class="form-label" for="firstName"
                                >First Name</label
                                >
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-floating mb-4 col-6">
                                <input
                                        type="text"
                                        name="lastName"
                                        id="lastName"
                                        class="form-control form-control-lg"
                                        placeholder="lastName"
                                        required
                                />
                                <label class="form-label" for="lastName"
                                >Last Name</label
                                >
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    class="form-control form-control-lg"
                                    placeholder="email"
                                    required
                            />
                            <label class="form-label" for="email"
                            >Email</label
                            >
                            <div class="invalid-feedback">
                                Please choose a Email.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    class="form-control form-control-lg"
                                    aria-describedby="usernameInputGroupPrepend"
                                    placeholder="username"
                                    required
                            />
                            <label class="form-label" for="username"
                            >Username</label
                            >
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control form-control-lg"
                                    placeholder="Password"
                                    required
                            />
                            <label class="form-label" for="password"
                            >Password</label
                            >
                            <div class="invalid-feedback">
                                Please choose a Password.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    type="password"
                                    name="confirmPassword"
                                    id="confirmPassword"
                                    class="form-control form-control-lg"
                                    placeholder="confirmPassword"
                                    required
                            />
                            <label class="form-label" for="confirmPassword"
                            >Confirm Password</label
                            >
                            <div class="invalid-feedback">
                                Password must match.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    type="text"
                                    name="postCode"
                                    id="postCode"
                                    class="form-control form-control-lg"
                                    placeholder="postCode"
                                    required
                            />
                            <label class="form-label" for="postCode"
                            >PostCode</label
                            >
                            <div class="invalid-feedback">
                                Please enter a Postcode.
                            </div>
                        </div>
                        <button
                                class="btn btn-secondary btn-lg btn-block"
                                type="submit"
                        >
                            Register
                        </button>

                        <hr class="my-4"/>
                        <h3 class="mb-5">Sign Up With</h3>

                        <div class="d-flex gap-3">
                            <button
                                    class="btn btn-lg btn-block btn-danger col-6"
                                    type="submit"
                            >
                                Google
                            </button>
                            <button
                                    class="btn btn-lg btn-block btn-primary col-6"
                                    type="submit"
                            >
                                Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
