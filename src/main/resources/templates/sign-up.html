<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Sign Up')"></thymeleaf>
    <script defer th:src="@{/js/forms/add_user.js}" type="module"></script>

</head>
<body class="bg-light">
<section class="vh-100">
    <div class="container py-5 h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100"
        >
            <form
                    class="col-12 col-md-8 col-lg-6 col-xl-5 needs-validation"
                    novalidate
                    method="post"
                    th:object="${newUserViewModel}"
                    th:action="@{/register}"
            >
                <div
                        class="card shadow-lg"
                >
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Create an account</h3>

                        <div class="names d-flex">
                            <div class="form-floating mb-4 col-6">
                                <input
                                        class="form-control form-control-lg"
                                        th:field="*{firstName}"
                                        placeholder="First Name"
                                        id="firstName"
                                        required
                                        type="text"
                                />
                                <label class="form-label" for="firstName"
                                >First Name</label
                                >
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-floating mb-4 col-6">
                                <input
                                        class="form-control form-control-lg"
                                        id="lastName"
                                        th:field="*{lastName}"
                                        placeholder="Last Name"
                                        required
                                        type="text"
                                />
                                <label class="form-label" for="lastName"
                                >Last Name</label
                                >
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    aria-describedby="usernameInputGroupPrepend"
                                    class="form-control form-control-lg"
                                    id="username"
                                    th:field="*{username}"
                                    placeholder="Username"
                                    required
                                    type="text"
                            />
                            <label class="form-label" for="username"
                            >Username</label
                            >
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    class="form-control form-control-lg"
                                    id="email"
                                    th:field="*{email}"
                                    placeholder="email"
                                    required
                                    type="email"
                            />
                            <label class="form-label" for="email"
                            >Email</label
                            >
                            <div class="invalid-feedback">
                                Valid email is required.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    class="form-control form-control-lg"
                                    id="password"
                                    th:field="*{password}"
                                    placeholder="Password"
                                    required
                                    type="password"
                            />
                            <label class="form-label" for="password"
                            >Password</label
                            >
                            <div class="invalid-feedback">
                                Please choose a Password.
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input
                                    class="form-control form-control-lg"
                                    id="confirmPassword"
                                    th:field="*{confirmPassword}"
                                    placeholder="confirmPassword"
                                    required
                                    type="password"
                            />
                            <label class="form-label" for="confirmPassword"
                            >Confirm Password</label
                            >
                            <div class="invalid-feedback">
                                Password must match.
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <select
                                    class="form-select form-select-lg"
                                    id="postCode"
                                    th:field="*{postCode}"
                                    required
                            >
                                <option disabled selected value="">Select PostCode</option>
                                <option th:each="postCode : ${postCodes}"
                                        th:text="${postCode}"
                                        th:value="${postCode}"></option>
                            </select>
                            <label class="form-label" for="postCode"
                            ></label
                            >
                            <div class="invalid-feedback">
                                Select a PostCode.
                            </div>
                        </div>
                        <button
                                class="btn btn-secondary btn-lg btn-block"
                                id="submit"
                                type="submit"
                        >
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
