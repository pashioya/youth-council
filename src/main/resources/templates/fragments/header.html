<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <header class="header shadow-sm" id="header">
        <div class="text-center">
            <a class="blog-header-logo text-dark" href="#" th:text="${tenant}"></a
            >
        </div>
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <button
                        class="btn btn-outline-dark dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="width: 32px; height: 32px"
                            width="32"
                            height="32"
                            fill="currentColor"
                            class="bi bi-person-circle"
                            viewBox="0 0 16 16"
                    >
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path
                                fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                        />
                    </svg>
                </button>
                <ul class="dropdown-menu rounded-0 text-center">
                        <span class="dropdown-item text-primary disabled muted"
                              sec:authentication="name"></span>
                    <li>
                        <button class="dropdown-item" type="button">Profile</button>
                    </li>
                    <li>
                        <button class="dropdown-item" type="button">Settings</button>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form
                                class="dropdown-item"
                                th:action="@{/logout}"
                                th:method="POST"
                        >
                            <button class="dropdown-item text-center" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
            <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-outline-secondary" th:href="@{/login}"
            >Login / Sign up</a>
    </header>
</div>
</body>
</html>
