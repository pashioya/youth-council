<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <header class="header shadow-sm" id="header">
        <div class="header_toggle">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    style="fill: rgba(0, 0, 0, 1)"
                    class="bx bx-menu"
                    id="header-toggle"
            >
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
            </svg>
        </div>
        <div class="text-center">
            <a class="blog-header-logo text-dark" href="#">Antwerp Youth Council</a
            >
        </div>
        <div class="d-flex justify-content-end align-items-center">
            <div class="btn-group" sec:authorize="isAuthenticated()">
                <div
                        data-bs-toggle="dropdown"
                        data-bs-display="static"
                        aria-expanded="false"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="width: 32px; height: 32px; cursor: pointer;"
                            width="32"
                            height="32"
                            fill="currentColor"
                            class="bi bi-person-circle"
                            viewBox="0 0 16 16"
                    >
                        <path
                                d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
                        />
                        <path
                                fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                        />
                    </svg>
                </div>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <button class="dropdown-item" type="button">
                                        <span
                                                class="d-flex justify-content-center nav-item navbar-text text-center"
                                        >Profile</span>
                        </button>
                    </li>
                    <li>
                            <button
                                    class="dropdown-item"
                                    type="button"
                            >
                                            <span
                                                    class="d-flex justify-content-center nav-item navbar-text text-center"
                                            >Settings</span>
                            </button>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                            <form
                                    class="d-flex dropdown-item"
                                    th:action="@{/logout}"
                                    th:method="POST"
                            >
                                <button
                                        type="submit"
                                        class="text-center w-100"
                                        style="all: unset; cursor: pointer;"
                                >
                                    Logout
                                </button>

                            </form>
                    </li>
                </ul>
            </div>
            <a sec:authorize="!isAuthenticated()"  class="btn btn-sm btn-outline-secondary" th:href="@{/login}"
            >Login / Sign up</a>
        </div>
    </header>
</div>
</body>
</html>
