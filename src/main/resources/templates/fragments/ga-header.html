<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="general-admin-header">
    <header class="header shadow-sm bg-dark" id="header">
        <div class="header_toggle d-flex align-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 style="fill: rgba(255, 255, 255, 1)" class="bx bx-menu" id="header-toggle">
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
            </svg>
        </div>
        <div class="text-center">
            <a class="blog-header-logo text-white fs-6" th:href="@{/dashboard}">General Administrator Dashboard</a>
        </div>
            <div class="dropdown" sec:authorize="isAuthenticated()">
                <button
                        class="btn btn-outline-light dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="width: 32px; height: 32px"
                            width="32"
                            height="32"
                            fill="currentColor"
                            class="bi bi-person-circle"
                            viewBox="0 0 16 16"
                    >
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path
                                fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                        />
                    </svg>
                </button>
                <ul class="dropdown-menu rounded-0 text-center">
                        <span class="dropdown-item text-primary disabled muted"
                              sec:authentication="name"></span>
                    <li>
                        <button class="dropdown-item" type="button">Profile</button>
                    </li>
                    <li>
                        <button class="dropdown-item" type="button">Settings</button>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form
                                class="dropdown-item"
                                th:action="@{/logout}"
                                th:method="POST"
                        >
                            <button class="dropdown-item text-center" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
            <a sec:authorize="!isAuthenticated()" class="btn btn-sm btn-outline-secondary" th:href="@{/login}"
            >Login / Sign up</a>
    </header>
</div>
</body>
</html>
