<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:fragment="youth-council-sidebar">
    <div class="l-navbar bg-dark" id="nav-bar">
        <nav class="nav">
            <div>
                <a th:href="@{/}" class="nav_logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                    </svg>
                    <span class="nav_logo-name" th:text="${#strings.isEmpty(tenant) ? 'Flanders Youth' : tenant}" ></span>
                </a>
                <div class="nav_list" id="sidebar_content">
                    <a th:href="@{/dashboard/modules}" class="nav_link" id="activities" style="display: block;">
                        <i class="bi bi-gear"></i>
                        <span class="nav_name" style="visibility: hidden;">Modules</span>
                    </a>
                    <a th:href="@{/dashboard/action-points}" class="nav_link" style="display: block;" id="home">
                        <i class="bi bi-lightning-charge"></i>
                        <span class="nav_name" style="visibility: hidden;">Action Points</span>
                    </a>
                    <a th:href="@{/dashboard/users}" class="nav_link" id="users" style="display: block;">
                        <i class="bi bi-people"></i>
                        <span class="nav_name" style="visibility: hidden;">Users</span>
                    </a>
                    <a th:href="@{/dashboard/visitors}" class="nav_link" id="visitors" style="display: block;">
                        <i class="bi bi-person-badge"></i>
                        <span class="nav_name" style="visibility: hidden;">Visitors</span>
                    </a>
                    <a th:href="@{/dashboard/pages}" class="nav_link" id="pages" style="display: block;">
                        <i class="bi bi-file-earmark"></i>
                        <span class="nav_name" style="visibility: hidden;">Pages</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="mb-5"></div>
</div>
</body>
</html>
