<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Manage account')"/>
    <script defer th:src="@{/js/index.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <script defer th:src="@{/js/user.js}" type="module"></script>
    <script defer th:src="@{/js/delete/delete_user_account.js}" type="module"></script>
</head>
<body class="d-flex h-100 text-center">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column top">
    <div class="d-flex flex-row justify-content-between sticky-top rounded p-3"
         th:include="fragments/header :: header(page='NONE')"></div>
    <main class="px-3">
        <section th:attr="data-userId=${user.getId()}" class="h-100" th:id="${user.getId()}" id="container">
            <div class="container py-5 h-100">
                <div class="row">
                        <div class="col-lg-4">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <i class="bi bi-person-circle rounded-circle img-fluid d-inline-block fs-3"></i>
                                    <h5 class="my-3" th:text="${user.getFirstName() + ' ' +user.getLastName()}"></h5>
                                    <p class="text-muted mb-4" th:text="${municipality.getName()} + ' ,Belgium'"></p>
                                    <div class="d-flex justify-content-end" sec:authorize="hasRole('ROLE_YOUTH_COUNCIL_ADMINISTRATOR')">
                                        <button class="btn btn-danger" id="delete_user">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">First Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getFirstName()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Last Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getLastName()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getEmail()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Municipality</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${municipality.getName()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Postcode</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getPostalCode()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-4 mb-md-0">
                                    <div class="card-body mb-2" id="recent-ideas">
                                        <p class="mb-4"><span
                                                class="text-primary font-italic me-1">Recent Ideas</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-4 mb-md-0">
                                    <div class="card-body mb-2" id="recent-comments">
                                        <p class="mb-4"><span
                                                class="text-primary font-italic me-1">Recent Comments</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div th:include="fragments/footer :: footer"></div>
</div>
</body>
</html>
