<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Dashboard</title>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Admin-Dashboard')"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <script defer th:src="@{/js/user.js}" type="module"></script>
    <script th:src="@{/js/delete/delete_own_account.js}" type="module"></script>
    <script th:src="@{/js/edit/edit_password.js}" type="module"></script>
</head>
<body class="">
<div th:include="fragments/user-header :: user-header"></div>
<div th:include="fragments/user-sidebar :: user-sidebar"></div>
<div class=" pt-4 h-100">
    <main class="container h-100 min-vh-100">
        <section th:attr="data-userId=${user.getId()}">
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <i class="bi bi-person-circle rounded-circle img-fluid d-inline-block fs-3"></i>
                                <h5 class="my-3" th:text="${user.getFirstName() + ' ' +user.getLastName()}"></h5>
                                <p class="text-muted mb-4" th:text="${municipality.getName()} + ' ,Belgium'"></p>
                                <div class="d-flex justify-content-center mb-2">
                                    <button class="btn btn-outline-secondary ms-1" id="edit-password" type="button">
                                        Change Password
                                    </button>
                                    <button class="btn btn-danger ms-1" id="delete-account" type="button">Delete Account
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4 d-none" id="edit-password-container">
                            <div class="card-body">
                                <form id="edit-password-form" novalidate>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" required id="edit-password-input" placeholder="Password"
                                               type="password">
                                        <label for="edit-password-input">New Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="edit-password-input-confirm"
                                               placeholder="Confirm Password"
                                               required
                                               type="password">
                                        <label for="edit-password-input-confirm">Confirm New Password</label>
                                    </div>
                                    <button class="btn btn-primary " id="edit-password-submit" type="submit">Change Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">First Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getFirstName()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Last Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getLastName()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getEmail()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Municipality</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${municipality.getName()}"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Postcode</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${user.getPostalCode()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-4 mb-md-0">
                                    <div class="card-body mb-2" id="recent-ideas">
                                        <p class="mb-4"><span
                                                class="text-primary font-italic me-1">Recent Ideas</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-4 mb-md-0">
                                    <div class="card-body mb-2" id="recent-comments">
                                        <p class="mb-4"><span
                                                class="text-primary font-italic me-1">Recent Comments</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<div th:replace="~{fragments/ga-footer::general-admin-footer}"></div>
</body>
</html>
