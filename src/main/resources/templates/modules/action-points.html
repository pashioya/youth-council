<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf
            th:replace="fragments/meta :: meta_script_link('Youth Council Platform')"></thymeleaf>
    <script
            defer
            th:src="@{/js/index.js}"></script>
    <link
            rel="stylesheet"
            th:href="@{/css/index.css}"/>
    <script defer th:src="@{/js/forms/add_comment.js}"></script>
    <script defer th:src="@{/js/forms/add_action_point.js}"></script>
    <script defer th:src="@{/js/entities/interact_with_entity.js}"></script>
</head>

<body class="d-flex h-100 text-center bg-dark">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column top">
    <header
            class="mb-auto d-flex flex-row justify-content-between sticky-top bg-dark rounded p-3">
        <a
                class="d-flex h-100 align-items-center text-decoration-none"
                role="link"
                th:href="@{/}">
            <div>
                <img
                        alt="Image Not Found!"
                        class="object-fit-cover"
                        style="height: 30px; width: 30px"
                        th:src="'data:image/jpeg;base64,' + ${logo}"/>
            </div>
            <div class="ms-5">
                <h3
                        class="mb-0 text-light d-none d-md-block"
                        th:text="${tenant}"></h3>
            </div>
        </a>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
                    aria-current="page"
                    class="nav-link fw-bold py-1 px-0 active"
            >Home</a
            >
            <a
                    aria-current="page"
                    class="nav-link fw-bold py-1 px-0"
                    th:href="@{/info-pages}"
            >Get Informed!</a
            >

            <a
                    class="nav-link fw-bold py-1 px-0"
                    sec:authorize="!isAuthenticated()"
                    th:href="@{/login}"
            >Log In</a
            >
            <div class="dropdown ps-3" sec:authorize="isAuthenticated()">
                <button
                        aria-expanded="false"
                        class="btn btn-outline-light dropdown-toggle"
                        data-bs-toggle="dropdown"
                        type="button"
                >
                    <svg
                            class="bi bi-person-circle"
                            fill="currentColor"
                            height="32"
                            style="width: 32px; height: 32px"
                            viewBox="0 0 16 16"
                            width="32"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                                fill-rule="evenodd"
                        />
                    </svg>
                </button>
                <ul class="dropdown-menu rounded-0 text-center">
                        <span class="dropdown-item text-primary disabled muted"
                              sec:authentication="name"></span>
                    <li>
                        <button class="dropdown-item" type="button">Profile</button>
                    </li>
                    <li>
                        <button class="dropdown-item" type="button">Settings</button>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form
                                class="dropdown-item"
                                th:action="@{/logout}"
                                th:method="POST"
                        >
                            <button class="dropdown-item text-center" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="px-3 min-vh-100 d-flex flex-column">
        <div
                class="d-flex justify-content-center align-items-center text-light my-2"
                id="home">
            <h1 class="animate-title display-2 h-100 p-2">Action Points</h1>
        </div>

        <div class="d-flex flex-column flex-lg-wrap justify-content-around">
            <div class="w-50 bg-light mx-auto my-5 rounded-3 flex-column text-black"
                 th:each="actionPoint : ${actionPoints}">
                <!--					HEADER-->
                <section class="py-3 d-flex flex-column text-start">
                    <div>
                        <h3 class="text-black mx-3" th:text="${actionPoint.getTitle()}">Action Point</h3>
                    </div>
                    <div class="d-flex flex-column flex-lg-row justify-content-between ">
							<span class="text-black mx-3 text-uppercase fw-bolder"
                                  th:text="${actionPoint.getStatus()}">Theme
							</span>
                        <div
                                class="mx-1 px-2 d-flex flex-column flex-lg-row justify-content-end col-lg-8">
                            <div class="mx-2">
                                <i class="bi bi-clock-history text-white"></i>
                                <span
                                        th:text="${#temporals.format(actionPoint.getDateAdded(), 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </div>
                    </div>
                </section>
                <!--					END HEADER-->
                <!--					BODY-->
                <section class="p-3">
                    <div class="m-2">
                        <span class="text-left" th:text="${actionPoint.getDescription()}"></span>
                    </div>
                    <!--						IMAGE -->
                    <div>
                        <div class="col-auto d-none d-lg-block">
                            <div
                                    class="carousel slide"
                                    data-bs-ride="carousel"
                                    th:attr="id='myCarousel' + ${actionPoint.getId()}"
                                    th:if="${actionPoint.getImages().size()>0}"
                            >
                                <div class="carousel-indicators" th:if="${actionPoint.getImages().size() >1}">
                                    <button th:aria-current="${iterstat.index}== 0"
                                            th:aria-label="'Slide ' + ${iterstat.index + 1}"
                                            th:attr="data-bs-target='#myCarousel' + ${actionPoint.getId()}"
                                            th:class="${iterstat.index}== 0  ? 'active':''"
                                            th:data-bs-slide-to="${iterstat.index}"
                                            th:each="image, iterstat : ${actionPoint.getImages()}"
                                            type="button"
                                    ></button>
                                </div>
                                <div class="carousel-inner">
                                    <div th:class="${iterstat.index}== 0  ? 'carousel-item active':'carousel-item'"
                                         th:each="image, iterstat : ${actionPoint.getImages()}">
                                        <img
                                                th:src="'data:image/jpeg;base64,' + ${image}"
                                        />
                                    </div>
                                </div>
                                <button
                                        class="carousel-control-prev"
                                        data-bs-slide="prev"
                                        th:attr="data-bs-target='#myCarousel' + ${actionPoint.getId()}"
                                        th:if="${actionPoint.getImages().size()>1}"
                                        type="button"
                                >
                                            <span
                                                    aria-hidden="true"
                                                    class="carousel-control-prev-icon"
                                            ></span>
                                    <span class="visually-hidden"
                                    >Previous</span
                                    >
                                </button>
                                <button
                                        class="carousel-control-next"
                                        data-bs-slide="next"
                                        th:attr="data-bs-target='#myCarousel' + ${actionPoint.getId()}"
                                        th:if="${actionPoint.getImages().size() >1}"
                                        type="button"
                                >
                                            <span
                                                    aria-hidden="true"
                                                    class="carousel-control-next-icon"
                                            ></span>
                                    <span class="visually-hidden"
                                    >Next</span
                                    >
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--						IMAGE -->
                </section>
                <!--					END BODY-->
                <!--					ACTIONS-->
                <section class="p-3">
                    <div>
                        <div class="d-flex flex-row gap-3">
                            <!--                                like button-->
                            <div
                                    class="d-flex flex-row align-items-center"
                                    role="button"
                                    th:attr="onclick=|toggleLike(${actionPoint.getId()},'actionPoints')|"
                                    th:id="|like-container-${actionPoint.getId()}|"
                            >

                                <svg
                                        class="transformable"
                                        height="24"
                                        th:style="|fill: ${actionPoint.isLikedByUser() ? 'red' : 'white'}|"
                                        viewBox="0 0 24 24"
                                        width="24"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                            d="M20.205 4.791a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412L12 21.414l8.207-8.207c2.354-2.353 2.355-6.049-.002-8.416z"
                                    ></path>
                                </svg>
                                <p class="small text-white mb-0"
                                   th:text="${actionPoint.getNumberOfLikes()}"></p>
                            </div>
                            <!--                                end like button-->
                            <!--                                comment button-->

                            <div
                                    class="d-flex flex-row align-items-center transformable"
                            >
                                <button
                                        aria-expanded="true"
                                        class="btn btn-primary"
                                        data-bs-toggle="collapse"
                                        style="all: unset; cursor: pointer"
                                        th:attr="aria-controls='actionPoint-' + ${actionPoint.getId()} + '-comment-section'"
                                        th:data-bs-target="'#actionPoint-' + ${actionPoint.getId()} + '-comment-section'"
                                        type="button"
                                >
                                    <i class="bi bi-chat-left-fill text-white"></i>
                                </button>
                            </div>

                            <!--                                end comment button-->
                            <!--                                share button -->
                            <div
                                    class="d-flex flex-row align-items-center transformable"
                            >
                                <i class="bi bi-share-fill text-white"></i>
                            </div>
                            <!--                                end share button-->
                        </div>
                        <!--                                comments-->
                        <div
                                class="collapse mt-5"
                                th:attr="id='actionPoint-' + ${actionPoint.getId()} + '-comment-section'"
                        >
                            <!--                            comment submission form-->
                            <form
                                    action="#"
                                    class="form-floating mb-4 d-flex comment-form"
                                    th:attr="id='add-comment-actionPoint-' + ${actionPoint.getId()}"
                            >
                                <div class="w-100 mx-auto mb-3 d-flex">
                                    <span
                                            class="form-control bg-dark border-white border d-block text-white overflow-hidden textarea"
                                            contenteditable
                                            th:attr="id='add-comment-' + ${actionPoint.getId()}"
                                    >
                                    </span>
                                    <span class="input-group-text" id="basic-addon2">
                                        <button
                                                class="submit-comment"
                                                style="all: unset; cursor: pointer"
                                                type="submit"
                                        >
                                      <i class="bi bi-send text-success"></i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                            <!--                            comment submission form ends-->
                            <div
                                    class="fs-6 text-black d-flex flex-column gap-3"
                            >
                                <div class="card bg-dark text-white"
                                     th:attr="id='actionPoint-' + ${actionPoint.getId()} + '-comment-' + ${comment.getId()}"
                                     th:each="comment : ${actionPoint.getComments()}">
                                    <div
                                            class="card-header d-flex justify-content-between"
                                    >
                                        <div
                                                class="d-flex align-items-center gap-3"
                                        >
                                            <i class="bi bi-person text-white"></i>
                                            <span th:text="${comment.getAuthor()}"></span>
                                        </div>
                                        <div
                                                class="d-flex align-items-center gap-3"
                                        >
                                            <i class="bi bi-clock-history text-white"></i>
                                            <span class="date-time"
                                                  th:text="${#temporals.format(comment.getCreatedDate(), 'yyyy-MM-dd HH:mm')}"></span>
                                            <!--                                            comment delete button-->
                                            <!--												<button-->
                                            <!--														class="text-danger"-->
                                            <!--														data-bs-target="#modal"-->
                                            <!--														data-bs-toggle="modal"-->
                                            <!--														style="-->
                                            <!--                                                            border: none;-->
                                            <!--                                                            background: none;-->
                                            <!--                                                        "-->
                                            <!--												>-->
                                            <!--													<i class="bi bi-trash"></i>-->
                                            <!--												</button>-->
                                            <!--                                            comment delete button ends-->
                                        </div>
                                    </div>
                                    <div class="card-body d-flex gap-3">
                                        <span class="comment-content col" th:text="${comment.getContent()}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!--            thymeleaf end-->

    </main>
    <!--			END ADD BUTTON-->
    <!--			ADD BUTTON-->
    <div class="container sticky-bottom">
        <button
                class="btn btn-success lg-rounded shadow position-absolute bottom-0 end-0 mb-5 me-5"
                data-bs-target="#action-point-submission-modal" data-bs-toggle="modal"
        >
            <svg
                    fill="none"
                    height="48"
                    stroke="white"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    width="48"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M12 4.5v15m7.5-7.5h-15"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                />
            </svg>
        </button>
    </div>

    <div aria-hidden="true" aria-labelledby="action-point-submission-modal-label" class="modal fade"
         id="action-point-submission-modal"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="action-point-submission-modal-label">What's your
                        action-point?</h1>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <form id="submitForm">
                        <div class="form-group mt-5">
                            <label for="title">Choose a title</label>
                            <input class="form-control" id="title" placeholder="Title" type="text">
                        </div>
                        <div class="form-group mt-3">
                            <label for="description">Description of the action point</label>
                            <textarea class="form-control" id="description"
                                      placeholder="Description..."></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="status">Theme</label>
                            <select class="form-control" id="status">
                                <option th:each="status : ${statuses}" th:text="${status}"
                                        th:value="${status}"></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="action-point-image">Upload up to 4 images</label>
                            <input accept="image/*" class="form-control" id="action-point-image" multiple
                                   name="action-point-image" type="file">
                        </div>

                        <div class="form-group mt-3 mb-5">
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</div>
</body>
</html>
