<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Action Points')"/>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <script defer th:src="@{/js/forms/add_activity.js}"></script>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body class="bg-light">
<div th:include="fragments/header :: header"></div>
<div th:include="fragments/sidebar :: sidebar(ycId=1)"></div>
<div class="height-100 bg-light pt-4 mt-5">
    <main class="container h-100">
        <div
                class="col mb-2 d-flex flex-column align-items-center h-100"
        >
            <div class="col-md-6">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form id="submit_form" style="padding: 0 20px">
                                <div class="d-flex justify-content-around" style="padding-top: 5%">
                                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 10%; height: 10%;"
                                         width="32" height="32" fill="currentColor" class="bi bi-person-circle"
                                         viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                                        <path fill-rule="evenodd"
                                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
                                    </svg>
                                    <input class="form-control" id="idea_description"
                                           th:placeholder="'Share your ideas with us...'"
                                           style="border: transparent; background-color: transparent">
                                </div>
                                <div class="d-flex justify-content-between align-items-baseline">
                                    <div class="d-flex">
                                        <div class="form-group mb-3" style="padding-left: 60px">
                                            <button type="button" id="show"
                                                    style="border: transparent; background-color: transparent">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                     fill="currentColor" class="bi bi-bookmarks-fill"
                                                     viewBox="0 0 24 24">
                                                    <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4z"/>
                                                    <path d="M4.268 1A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L13 13.768V2a1 1 0 0 0-1-1H4.268z"/>
                                                </svg>
                                            </button>
                                            <select class="form-control" id="themeID" style="display: none">
                                                <option th:each="theme : ${themes}" th:value="${theme.id}"
                                                        th:text="${theme.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="image">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                     fill="currentColor" class="bi bi-image" viewBox="0 0 24 24">
                                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                                </svg>
                                            </label>
                                            <input type="file" class="form-control" id="image" name="idea-image"
                                                   accept="image/*" multiple hidden>
                                        </div>
                                    </div>
                                    <div class="form-group mt-3 mb-5 d-flex align-items-center justify-content-center">
                                        <a id="submit" class="btn btn-primary "
                                           style="border-radius: 9999px; margin-right: 20px">Create</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
             th:each="activity : ${activities}">
            <div class="container-fluid py-3 row">
                <div class="date-container rounded text-center col-3">
                    <div class="start-date row">
                                <span class="bg-dark text-white rounded-top fs-6"
                                      th:text="${activity.getStartDate().getMonth()}"></span>
                        <span class="bg-dark bg-opacity-10 rounded-bottom  fs-6"
                              th:text="${activity.getStartDate().getDayOfMonth()}"></span>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        <h3 class="text-uppercase">
                            <strong th:text="${activity.getName()}"></strong>
                        </h3>
                        <!--            start date -->
                        <span>
                            <span class="text-muted date">
                                <small>
                                    Start: <span th:text="${activity.getStartDate()}"></span>
                                </small>
                            </span>
                        </span>
                        <!--            end date -->
                        <span>
                            <span class="text-muted date">
                                <small>
                                    End: <span th:text="${activity.getEndDate()}"></span>
                                </small>
                            </span>
                        </span>
                        <span th:text="${activity.getDescription()}"></span>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
</main>
<div class="container sticky-bottom">
    <button
            class="btn btn-success lg-rounded shadow position-absolute bottom-0 end-0 mb-5 me-5"
            data-bs-target="#create-activity-modal" data-bs-toggle="modal"
    >
        <svg
                fill="none"
                height="48"
                stroke="white"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                width="48"
                xmlns="http://www.w3.org/2000/svg"
        >
            <path
                    d="M12 4.5v15m7.5-7.5h-15"
                    stroke-linecap="round"
                    stroke-linejoin="round"
            />
        </svg>
    </button>
</div>
<div aria-hidden="true" aria-labelledby="activity-submission-modal-label" class="modal fade"
     id="create-activity-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-center" id="activity-submission-modal-label">Create Activity</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                        type="button"></button>
            </div>
            <div class="modal-body">
                <form id="submitForm">
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" name="name" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" name="description" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label for="start-date-time">Start Date</label>
                        <input id="start-date-time" name="startDate" type="datetime-local">
                    </div>
                    <div class="form-group mb-3">
                        <label for="end-date-time">End Date</label>
                        <input id="end-date-time" name="endDate" type="datetime-local">
                    </div>
                    <div class="form-group mt-3 mb-5 d-flex align-items-center justify-content-center">
                        <a class="btn btn-primary" id="submit-activity">Create</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
