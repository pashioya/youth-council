<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Platforms</title>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Admin-Dashboard')"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <script defer th:src="@{/js/ga/ga-dashboard-themes.js}" type="module"></script>
    <script defer th:src="@{/js/forms/add_theme.js}" type="module"></script>
</head>
<body>
<div th:include="fragments/ga-header :: general-admin-header"></div>
<div th:include="fragments/ga-sidebar :: general-admin-sidebar"></div>
<div class="pt-4">
    <main class="main" id="main">
        <div class="d-flex justify-content-center align-content-center">
            <section class="dashboard min-vh-100">
                <div class="col-12">
                    <div class="card recent-sales overflow-auto">
                        <div class="card-body">
                            <h5 class="card-title">Themes</h5>
                            <table class="table table-borderless datatable">
                                <thead>
                                <tr>
                                    <th scope="col">Theme</th>
                                    <th scope="col">No. Standard Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="table-row"
                                    th:attr="data-href=@{/dashboard/themes/{id}(id=${theme.getId()})}"
                                    th:data-theme-id="${theme.getId()}"
                                    th:each="theme : ${themes}">
                                    <td class="text-primary" th:text="${theme.getTheme().getName()}"></td>
                                    <td class="text-primary" th:text="${theme.getStandardActions().size()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-content-center justify-content-center mt-4">
                    <button class="btn btn-secondary" data-bs-target="#create-theme-name-modal" data-bs-toggle="modal"
                            type="button">Create New Theme
                    </button>
                </div>
                <div aria-hidden="true" aria-labelledby="theme-name-submission-modal-label" class="modal fade"
                     id="create-theme-name-modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-center" id="idea-submission-modal-label">
                                    Create New Theme</h1>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <form class="needs-validation" id="submitForm" novalidate>
                                    <div class="form-group mb-3">
                                        <label for="theme-name">Theme Name</label>
                                        <input class="form-control" id="theme-name" name="theme-name" required
                                               type="text">
                                        <div class="invalid-feedback">
                                            Theme Name is mandatory
                                        </div>
                                    </div>
                                    <div class="form-group mt-3 mb-5 d-flex align-items-center justify-content-center">
                                        <button class="btn btn-dark" id="submit-theme-name" type="submit">Create
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>
</div>
<div th:replace="~{fragments/ga-footer::general-admin-footer}"></div>
</body>
</html>
