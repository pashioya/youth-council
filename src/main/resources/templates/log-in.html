<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../static/css/log-in.css}">
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h1>Login Page</h1>
        <form action="" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="rememberMe">
                <label>
                    <input type="checkbox" name="remember_me" value="1">
                    Remember Me
                </label>
                <a href="/forgot-password">Forgot your password?</a>
            </div>

            <div class="buttons">
                <input type="submit" value="Login">
                <input type="button" value="Create new account">
            </div>
        </form>
    </div>
    <div class="social-login">
        <p>Or sign up with:</p>
        <a href="#" class="google-btn"><i class="fab fa-google"></i> Google</a>
        <a href="#" class="facebook-btn"><i class="fab fa-facebook"></i> Facebook</a>
    </div>
</div>
</body>
</html>
