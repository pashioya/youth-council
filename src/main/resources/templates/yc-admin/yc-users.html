<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Dashboard</title>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Admin-Dashboard')"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <script defer th:src="@{/js/users.js}" type="module"></script>
    <script defer th:src="@{/js/admin/webpages.js}"></script>
</head>
<body>
<div th:include="fragments/yc-header :: youth-council-header"></div>
<div th:include="fragments/yc-sidebar :: youth-council-sidebar"></div>
<div class="pt-4 h-100">
    <main class="container h-100 min-vh-100">
        <div class="col-12">
            <div class="card recent-sales overflow-auto">
                <div class="card-body">
                    <h5 class="card-title">Youth Council Platforms</h5>
                    <table class="table table-borderless datatable">
                        <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Second Name</th>
                            <th scope="col">UserName</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-row"
                            th:attr="data-href=@{/user/{username}(username=${user.getUsername()})}"
                            th:each="user : ${users}">
                            <td class="text-primary" th:text="${user.getFirstName()}"></td>
                            <td class="text-primary" th:text="${user.getLastName()}"></td>
                            <td class="text-primary" th:text="${user.getUsername()}"></td>
                            <td class="text-primary" th:text="${user.getEmail()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:replace="~{fragments/ga-footer::general-admin-footer}"></div>
</body>
</html>
