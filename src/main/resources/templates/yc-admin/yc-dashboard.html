<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Dashboard</title>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Admin-Dashboard')"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <script defer th:src="@{/js/admin/webpages.js}"></script>
</head>
<body class="bg-light">
<div th:include="fragments/yc-header :: youth-council-header"></div>
<div th:include="fragments/yc-sidebar :: youth-council-sidebar"></div>
<div class="bg-light pt-4 h-100">
    <main class="container h-100 min-vh-100">
        <ul class="nav nav-tabs d-flex flex-row justify-content-start" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button"
                        role="tab" aria-controls="settings" aria-selected="true">Settings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="statistics-tab" data-bs-toggle="tab" data-bs-target="#statistics" type="button"
                        role="tab"
                        aria-controls="statistics" aria-selected="false">Statistics</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active text-dark pt-5" id="settings" role="tabpanel"
                 aria-labelledby="settings-tab">
                <!--      MODULES-->
                <div class="row">
                    <div class="col-12">
                        <h2>Modules</h2>
                    </div>
                </div>

            </div>
            <div class="tab-pane fade text-dark" id="statistics" role="tabpanel" aria-labelledby="statistics-tab">...</div>
        </div>
    </main>
</div>
<div th:replace="~{fragments/ga-footer::general-admin-footer}"></div>
</body>
</html>
