<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Log In')"></thymeleaf>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100"
        >
            <form
                    class="col-12 col-md-8 col-lg-6 col-xl-5"
                    th:action="@{/login}"
                    method="POST"
            >
                <div
                        class="card shadow-lg"
                        style="border-radius: 1rem"
                >
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Log in</h3>

                        <div class="form-floating mb-4">
                            <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    class="form-control form-control-lg"
                                    placeholder="Username"
                            />
                            <label class="form-label" for="username"
                            >Username</label
                            >
                        </div>

                        <div class="form-floating mb-4">
                            <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control form-control-lg"
                                    placeholder="Password"
                            />
                            <label class="form-label" for="password"
                            >Password</label
                            >
                        </div>
                        <button
                                class="btn btn-secondary btn-lg btn-block"
                                type="submit"
                        >
                            Login
                        </button>

                        <hr class="my-4" />

                        <h3 class="mb-5">Or</h3>

                        <div class="d-flex gap-3 flex-column">
                            <button
                                    class="btn btn-lg btn-block btn-primary"
                                    style="background-color: #dd4b39"
                                    type="submit"
                            >
                                <i class="fab fa-google me-2"></i> Log
                                in with Google
                            </button>
                            <button
                                    class="btn btn-lg btn-block btn-primary mb-2"
                                    style="background-color: #3b5998"
                                    type="submit"
                            >
                                <i class="fab fa-facebook-f me-2"></i
                                >Log in with Facebook
                            </button>
                            <div>
                                <p class="card-text">No account yet?</p>
                                <a class="card-link" th:href="@{/register}">Sign up now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
