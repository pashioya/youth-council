<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Log In')"></thymeleaf>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100"
        >
            <form
                    class="col-12 col-md-8 col-lg-6 col-xl-5 needs-validation"
                    method="POST"
                    novalidate
                    th:action="@{/login}"
            >
                <div
                        class="card shadow-lg"
                        style="border-radius: 1rem"
                >
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Log in</h3>

                        <div class="form-floating mb-4">
                            <input
                                    class="form-control form-control-lg"
                                    id="username"
                                    name="username"
                                    placeholder="Username"
                                    required
                                    type="text"
                            />
                            <label class="form-label" for="username"
                            >Username</label
                            >
                            <div class="invalid-feedback">
                                Username is required
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input
                                    class="form-control form-control-lg"
                                    id="password"
                                    name="password"
                                    placeholder="Password"
                                    required
                                    type="password"
                            />
                            <label class="form-label" for="password"
                            >Password</label
                            >
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>
                        <button
                                class="btn btn-secondary btn-lg btn-block"
                                type="submit"
                        >
                            Login
                        </button>
                        <hr class="my-4"/>
                        <div class="d-flex gap-3 flex-column">
                            <div>
                                <p class="card-text">No account yet?</p>
                                <a class="card-link" th:href="@{/register}">Sign up now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
