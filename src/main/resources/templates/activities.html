<!DOCTYPE html>
<html lang="en">
<head>
    <thymeleaf th:replace="fragments/meta :: meta_script_link('Action Points')"/>
    <script defer th:src="@{/js/sidebar.js}"></script>
    <script defer th:src="@{/js/forms/add_activity.js}"></script>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body class="bg-light">
<div th:include="fragments/header :: header"></div>
<div th:include="fragments/sidebar :: sidebar(ycId=1)"></div>
<div>
    <main class="container d-flex justify-content-center ">
        <div class="container height-100">
            <div class="row mb-2 mt-4" id="event-list">
                <div th:each="activity : ${activities}" class="event shadow rounded-3 mt-2 mb-2">
                    <div class="container-fluid py-3 row">
                        <div class="date-container rounded text-center col-3">
                            <div class="start-date row">
                                <span class="bg-dark text-white rounded-top fs-6" th:text="${activity.getStartDate().getMonth()}"></span>
                                <span class="bg-dark bg-opacity-10 rounded-bottom  fs-6" th:text="${activity.getStartDate().getDayOfMonth()}"></span>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <h3 class="text-uppercase">
                                    <strong th:text="${activity.getName()}"></strong>
                                </h3>
                                <!--            start date -->
                                <span>
                            <span class="text-muted date">
                                <small>
                                    Start: <span th:text="${activity.getStartDate()}"></span>
                                </small>
                            </span>
                        </span>
                                <!--            end date -->
                                <span>
                            <span class="text-muted date">
                                <small>
                                    End: <span th:text="${activity.getEndDate()}"></span>
                                </small>
                            </span>
                        </span>
                                <span th:text="${activity.getDescription()}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div class="container sticky-bottom">
        <button
                class="btn btn-success lg-rounded shadow position-absolute bottom-0 end-0 mb-5 me-5" data-bs-toggle="modal" data-bs-target="#create-activity-modal"
        >
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="white"
                    width="48"
                    height="48"
            >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                />
            </svg>
        </button>
    </div>
    <div class="modal fade" id="create-activity-modal" tabindex="-1"
         aria-labelledby="activity-submission-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="activity-submission-modal-label">Create Activity</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="submitForm">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        <div class="form-group mb-3">
                            <label for="start-date-time">Start Date</label>
                            <input type="datetime-local" id="start-date-time" name="startDate">
                        </div>
                        <div class="form-group mb-3">
                            <label for="end-date-time">End Date</label>
                            <input type="datetime-local" id="end-date-time" name="endDate">
                        </div>
                        <div class="form-group mt-3 mb-5 d-flex align-items-center justify-content-center">
                            <a id="submit-activity" class="btn btn-primary">Create</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
